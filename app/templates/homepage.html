<html>
<head>

      <a href="{{ url_for('my_blog') }}">My Blog</a>
  {% endif %}
  {% for blog in blogs %}
  </h1>
  <h2>
    All Posts
  </h2>
  <h3>
    <a href="/blog/{{blog[2].lower()}}">

      {{ blog[3] }}
  </h4>
  <p>
      {{ blog[4] }}
  </p>
  {% endfor %}
</head>
</html>
