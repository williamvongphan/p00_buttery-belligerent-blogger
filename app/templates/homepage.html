<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/page.css">
</head>
<body>
  <h1> Buttery Belligerent Bloggers <br>
  {% if username %}
      <a href="{{ url_for('my_blog') }}">My Blog</a>
  {% endif %}
  {% for blog in blogs %}
  </h1>
  <h2>
    All Posts
  </h2>
  <h3>
    <a href="/blog/{{blog[2].lower()}}">
      {{ blog[1] }}
    </a>
  </h3>
  <h4>
      {{ blog[3] }}
  </h4>
  <p>
      {{ blog[4] }}
  </p>
  {% endfor %}
</body>
</html>
