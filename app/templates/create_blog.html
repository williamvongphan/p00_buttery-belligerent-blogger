<!DOCTYPE html>
<html>
<head>
    <title>Create a blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/page.css">
</head>
<body>
<h1>
    Create a blog
</h1>
<p>
    Congratulations! You're this close to being able to post your thoughts and opinions on a variety of topics. Please
    enter some information about your blog below, and then you'll be ready to start posting!
</p>
<form action="/blog/create" method="post">
    {% if data %} <!-- If there is data, display it -->
        <p style="color: red;">{{ data }}</p>
    {% endif %}
    <label for="title">Blog Title</label>
    <br>
    <input type="text" name="title" id="title" required>
    <br>
    <label for="subtitle">Blog Subtitle</label>
    <br>
    <input type="text" name="subtitle" id="subtitle" required>
    <br>
    <label for="description">Blog Description</label>
    <br>
    <textarea name="description" id="description" cols="30" rows="10" required></textarea>
    <br>
    <input type="submit" value="Create Blog">
</form>
</body>
</html>
